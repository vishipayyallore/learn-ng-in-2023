<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products" (click)="selectedProduct = product">
        {{ product }}
    </li>
</ul>

<sv-product-detail
    *ngIf="selectedProduct; else noProduct"
    [name]="selectedProduct"
    (bought)="onBuy($event)"
></sv-product-detail>

<ng-template #noProduct>
    <p>No product selected!</p>
</ng-template>
